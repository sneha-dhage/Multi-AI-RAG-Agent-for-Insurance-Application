<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DCT Example Forms Mate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS styles -->
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #007BFF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chat-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            height: 80%;
            overflow-y: scroll;
        }

        .message, .input_message {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message, .bot-message {
            background-color: #f1f1f1; /* Old style, override below */
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #0078d7; /* User message color */
            color: white; /* User message text color */
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #2b2b2b; /* Bot message color */
            color: white; /* Bot message text color */
            align-self: flex-start;
            text-align: left;
        }

        .input-form {
            width: calc(80% - 20px);
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .loader {
            display: none; /* Initially hidden */
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="intro-box">
    <h1>Hi, I'm DuckCreek FormsMate</h1>
</div>

<div class="chat-container" id="chat-container">
    <!-- Chat messages will be displayed here -->
</div>

<form class="input-form" id="input-form">
    <input type="text" id="user-input" name="message" placeholder="Ask me something about DCT Forms...">
    <button type="submit" class="submit-btn" id="enterBtn">Enter</button>
</form>

<div class="loader" id="loader"></div>
<script>
    const form = document.getElementById('input-form');
    const chatContainer = document.getElementById('chat-container');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const userInput = document.getElementById('user-input').value.trim();
        if (!userInput) return;

        const userDiv = document.createElement('div');
        userDiv.textContent = userInput;
        userDiv.classList.add('user-message');
        chatContainer.appendChild(userDiv);

        loader.style.display = 'block';

        const response = await fetch('/llmtrigger', {
            method: 'POST',
            body: new URLSearchParams({ message: userInput}),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        const data = await response.json();
        loader.style.display = 'none';

        const botDiv = document.createElement('div');
        botDiv.textContent =  data.message;
        botDiv.classList.add('bot-message');
        chatContainer.appendChild(botDiv);

        document.getElementById('user-input').value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
    });
</script>

</body>
</html>
